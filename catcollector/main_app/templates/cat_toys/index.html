{% extends 'base.html' %}
{% block content %}

<h1>Cat Toy List</h1>

{% for cattoy in cattoys %}
    <div class="card">
        <a href="{% url 'cattoys_detail' cattoy.id %}">
            <div class="card-content">
                <span class="card-title">{{ cattoy.name }}</span>
                <p>Color: {{ cattoy.color }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
